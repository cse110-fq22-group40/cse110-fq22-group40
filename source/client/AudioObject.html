<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importing the scripts needed for logic -->
  <script src="assets/scripts/AudioObjectList/AudioObject.js" type="module"></script>
  <script src="assets/scripts/UserProfile.js" type="module"></script>
  <!-- Importing the styling needed for logic -->
  <link rel="stylesheet" href="assets/AudioObject.css">
  <link rel="stylesheet" href="assets/UserProfile.css" />
  <title>Audio Annotator</title>
</head>
<body>
  <div class="path" id="path"></div>
  <div class = "home">
    <a href="./index.html" class="home"><img src="./assets/images/logo.png" alt="logo" class="home"></a>
  </div>
  <div class = "home">
    <a><img src="./assets/images/back.png" alt="back navigation arrow" class="back"></a>
  </div>
  <div id="editor">
    <canvas id="audio-visualizer" width="696" height="40"></canvas>
    <audio id="audio-player" controls></audio>
    <div id="text-editor" contenteditable></div>
    <button id="submit" type="submit">Submit</button>
  </div>
  <div id="note-display">
    <template id="note-template">
      <div class="note">
        <a class="timestamp"></a>
        <div class="note-text"></div>
      </div>
    </template>
  </div>
  <div id="update-note">
    <div class="update-title">A note at this timestamp already exists. Update it?</div>
    <div class="yes-no-container">
      <button class="update-yes" type="submit">Yes</button>
      <button class="update-no" type="submit">No</button>
    </div>
  </div>
</body>
</html>
