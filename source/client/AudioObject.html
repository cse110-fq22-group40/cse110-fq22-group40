<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/AudioObject.css">
    <script src="assets/scripts/AudioObjectList/AudioObject.js" type="module"></script>
    <title>Audio Annotator</title>
</head>
<body>
    <a href = "TypeA.html">
        <img src="./assets/images/back.png" alt="back navigation arrow" class="back">
    </a>
    <div id="editor">
        <canvas id="audio-visualizer" width="696" height="40"></canvas>
        <audio id="audio-player" controls></audio>
        <div id="text-editor" contenteditable></div>
        <button id="submit" type="submit">Submit</button>
    </div>
    <div id="note-display">
        <template id="note-template">
            <div class="note">
                <a class="timestamp"></a>
                <div class="note-text"></div>
            </div>
        </template>
    </div>
    <div id="update-note">
        <div class="update-title">A note at this timestamp already exists. Update it?</div>
        <div class="yes-no-container">
            <button class="update-yes" type="submit">Yes</button>
            <button class="update-no" type="submit">No</button>
        </div>
    </div>
</body>
</html>
