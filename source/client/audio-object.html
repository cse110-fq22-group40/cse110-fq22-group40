<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Annotator</title>
  <!-- Importing the scripts needed for logic -->
  <script src="assets/scripts/audio-object/audio-object.js" type="module"></script>
  <!-- Importing the styling -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/background-colors.css">
  <link rel="stylesheet" href="assets/styles/audio-object.css">
  <link rel="stylesheet" href="../../node_modules/quill/dist/quill.snow.css">
  <link rel="stylesheet" href="../../node_modules/highlight.js/styles/monokai-sublime.css">
  <link rel="stylesheet" href="../../node_modules/katex/dist/katex.min.css">
</head>
<body class="audio-object-background">
  <nav>
    <img src="./assets/images/logo.png" alt="logo" id="home" draggable="false">
    <img src="./assets/images/back.png" alt="back navigation arrow" id="back" draggable="false">
    <div class="spacer"></div>
    <div id="path"></div>
  </nav>
  <div id="editor">
    <!-- <canvas id="audio-visualizer" width="696" height="40"></canvas> -->
    <audio id="audio-player" controls></audio>
    <div id="text-editor"></div>
    <button id="submit" type="submit">Submit</button>
  </div>
  <div id="note-display">
    <template id="note-template">
      <div class="note">
        <a class="timestamp"></a>
        <div class="note-text"></div>
      </div>
    </template>
  </div>
  <div id="update-note">
    <h2 class="update-title">A note at this timestamp already exists. Update it?</h2>
    <div class="yes-no-container">
      <button class="update-yes" type="submit">Yes</button>
      <button class="update-no" type="submit">No</button>
    </div>
  </div>
</body>
</html>
