<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitHub Front Page</title>
  <!-- Importing the scripts needed for logic -->
  <script src="assets/scripts/index/index.js" type="module"></script>
  <script src="assets/scripts/index/type-f-card.js" type="module"></script>
  <script src="assets/scripts/index/type-f-create-screen.js" type="module"></script>
  <script src="assets/scripts/file-success-screen.js" type="module"></script>
  <!-- Importing the styling -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/background-colors.css">
  <link rel="stylesheet" href="assets/styles/upload.css">
</head>
<body class="index-background">
  <nav>
    <img src="./assets/images/logo.png" alt="logo" id="home" draggable="false">
  </nav>

  <div class="button-container">
    <button class="add-button type-f-background">+ Create a New Project</button>
  </div>

  <div class="card-container">
    <template id="card-template">
      <link rel="stylesheet" href="assets/styles/card.css">
      <link rel="stylesheet" href="assets/styles/background-colors.css">

      <div class="card type-f-background">
        <img src="assets/images/folder.png" class="icon" alt="folder icon" draggable="false">
        <h2></h2>
      </div>
    </template>
  </div>

  <template id="create-screen-template">
    <link rel="stylesheet" href="assets/styles/create-screen.css">

    <div class="container">
      <button class="exit"></button>
      <h2 class="title">Name and create your folder!</h2>
      <form>
        <input type="text" class="name">
        <input type="submit" class="create">
      </form>
    </div>
  </template>

  <template id="success-screen-template">
    <link rel="stylesheet" href="assets/styles/success-screen.css">

    <div class="container">
      <div class="title">
        <h2>Success!</h2>
        <img src="assets/images/success.png" class="success" alt="checkmark" draggable="false">
      </div>
      <h3 class="description">Your folder has been added.</h3>
    </div>
  </template>
</body>
</html>
